name: Update Taipower Realtime JSON

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch Taipower JSON
        run: |
          mkdir -p data
          curl -L "https://www.taipower.com.tw/d006/loadGraph/loadGraph/data/loadpara.json" \
            -H "User-Agent: Mozilla/5.0" \
            -o data/realtime.json

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/realtime.json
          git diff --cached --quiet || git commit -m "update realtime data"
          git push
